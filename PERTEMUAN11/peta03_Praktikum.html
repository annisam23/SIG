<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Depok Gatuh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin=""></script>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-6.4025, 106.7942], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var campusData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Kampus A STTNF",
                        "kota": "Depok",
                        "alamat":"Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "coordinates": [106.84404594798468, -6.3621989967123795],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "STT Terpadu Nurul Fikri Kampus B",
                        "kota": "Jakarta Selatan",
                        "alamat": "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640"
                    },
                    "geometry": {
                        "coordinates": [106.83265410185373, -6.352923522662024],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "UI Depok",
                        "kota": "Depok",
                        "alamat":"Jl. Prof. Dr. Sumitro Djojohadikusumo, Depok"
                    },
                    "geometry": {
                        "coordinates": [106.82949918650866, -6.36335047172075],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Pancasila",
                        "kota":"Jakarta Selatan",
                        "alamat":"Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630"
                    },
                    "geometry": {
                        "coordinates": [106.83279254232775, -6.33920567352817],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Gunadarma Kampus E",
                        "kota": "Depok",
                        "alamat":"Jl. Komjen.Pol.M.Jasin No.9, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "coordinates": [106.84148455952231, -6.353986634759437],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "coordinates": [106.82728102218118, -6.347049471930205],
                        "type": "Point"
                    }
                }
            ]
        };

        L.geoJSON(campusData, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng); 
            },
            onEachFeature: function(feature, layer) {
                layer.bindPopup(
                    feature.properties.kampus +
                    '<br><br>' +
                    feature.properties.kota +
                    '<br><br>' +
                    feature.properties.alamat
                ); 
            }
        }).addTo(map);
    </script>
</body>
</html>
